<div class="row" style="padding-top: 65px" ng-show="final.length != 0">
    <div class="col-md-8" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="x in final">
                <tr>
                    <td>#{{$index + 1}}</td>
                    <td><img ng-src="{{x.image[0]}}" height="100px" width="auto"></td>
                    <td>{{x.name}}</td>
                    <td>{{x.price}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="changeItemQuantity(x.id,'desc')">-</button>
                        {{x.count}}
                        <button type="button" class="btn btn-primary" ng-click="changeItemQuantity(x.id,'inc')">+</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deleteItem($index,x.id)" ui-sref="toCart">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- {{final}}  -->
    </div>
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Price Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Price({{itemsNumber}} items)</td>
                    <td>₹:{{totalPrice}}</td>
                </tr>
                <tr>
                    <td>Delivery Charges</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td>Amount Payble</td>
                    <td>₹:{{totalPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-if="final.length === 0" >
            <div class="jumbotron" align="center">
                <h2>Cart is Empty.</h2>
            </div>
        </div>
